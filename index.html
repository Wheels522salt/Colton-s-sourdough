<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sourdough Order Form</h1>
    <div id="response"></div>
    <form id="orderForm" method="post">
        <h2>Regular Size Loaf</h2>
        <label for="regularFlavor">Choose a flavor:</label><br>
        <select id="regularFlavor" name="regularFlavor">
            <option value="Plain">Plain</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="Jalapeno Cheddar">Jalapeno Cheddar</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Cinnamon Raisin">Cinnamon Raisin</option>
        </select><br><br>
        
        <h2>Mini Loaf Section</h2>
        <label for="miniFlavor">Choose a flavor:</label><br>
        <select id="miniFlavor" name="miniFlavor">
            <option value="Plain">Plain</option>
            <option value="Cinnamon">Cinnamon</option>
            <option value="Jalapeno Cheddar">Jalapeno Cheddar</option>
            <option value="Chocolate">Chocolate</option>
            <option value="Cinnamon Raisin">Cinnamon Raisin</option>
        </select><br><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>
        
        <input type="submit" value="Submit Order">
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("orderForm").addEventListener("submit", function (event) {
                event.preventDefault();
                var formData = new FormData(this);
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "sourdough_order.php", true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        document.getElementById("response").innerHTML = xhr.responseText;
                        document.getElementById("orderForm").reset();
                    }
                };
                xhr.send(formData);
            });
        });
    </script>
</body>
</html>
